<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destiny App</title>
    <link rel="stylesheet" type="text/css" href="app.css" media="screen"/>
</head>
<body>

<div id="app">
    <div v-for="card in cards">
        <div class="card" v-bind:class="card.color">
            <img v-bind:src="card.img">
            <div class="health">{{card.health}}</div>
            <div class="rarity" v-bind:class="{rare:card.rarity, legendary:!card.rarity}">
                {{card.setNumber}}
            </div>
            <div class="name">{{card.name}}</div>
            <div class="affl" v-bind:class="card.affl">{{card.affl}}</div>
        </div>
        <br>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="app.js"></script>
<script src="app.css"></script>

</body>
</html>
